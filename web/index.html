<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="node_modules/angular/angular.js"></script>
</head>
<body ng-app="quoteApp" ng-controller="quoteCtrl" layout="column" ng-cloak>
  <!--
    Your HTML content here
  -->
    <md-toolbar layout="row" layout-align="center center">
      <h1 ng-cloak>Daily Quote</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-content flex id="content">
            <h2>{{quote.content}} - <i >{{quote.author}}</i></h2>
            <md-button class="md-raised" ng-click="showAlert($event)">About</md-button>
        </md-content>

    </div>


  <!-- Angular Material requires Angular.js Libraries -->
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    // angular.module('BlankApp', ['ngMaterial']);
    var app = angular.module('quoteApp', ['ngMaterial']);
    app.controller('quoteCtrl', function($scope, $http, $mdDialog, $mdMedia) {
        $http.get("http://localhost:3000/quote")
        .then(function(response) {
          console.log(response.data);
            $scope.quote = response.data;
        });
      $scope.customFullscreen = $mdMedia('xs') || $mdMedia('sm');
      $scope.showAlert = function(ev) {
          $mdDialog.show(
            $mdDialog.alert()
              .parent(angular.element(document.querySelector('#popupContainer')))
              .clickOutsideToClose(true)
              .title('About')
              .textContent('DailyQuote features each day a new and inspiring quote! ' +
                'For more info, check the git repository <insert link>')
              .ariaLabel('About Dialog')
              .ok('Close')
              .targetEvent(ev)
          );
        }
    });
    app.config(function($mdThemingProvider) {
      $mdThemingProvider.theme('default')
      .primaryPalette('teal')
      .accentPalette('grey')
      .warnPalette('red');
    });
  </script>

</body>
</html>
